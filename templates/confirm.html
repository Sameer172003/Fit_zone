<!-- templates/confirm.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Payment Confirmation</title>
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 450px;
        }

        h2 {
            color: #2e8b57;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 8px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-link:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Payment Confirmed!</h2>
        <p>Thank you for joining. You've selected a <strong>{{ months }}</strong>-month membership.</p>
        <p>Amount Paid: <strong>â‚¹{{ amount }}</strong></p>
        <a href="{{ url_for('about') }}" class="back-link">Go to Dashboard</a>
    </div>
</body>
</html>
